<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#logoGradient)" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Letter K Design -->
  <g transform="translate(35, 25)">
    <!-- Vertical Line of K -->
    <rect x="0" y="0" width="8" height="70" fill="white" rx="4"/>
    
    <!-- Upper diagonal of K -->
    <path d="M12 0 L45 0 L45 8 L25 25 L12 25 Z" fill="white"/>
    
    <!-- Lower diagonal of K -->
    <path d="M12 45 L25 45 L45 62 L45 70 L12 70 Z" fill="white"/>
    
    <!-- Connection point -->
    <circle cx="20" cy="35" r="6" fill="white"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="3" fill="white" opacity="0.8"/>
  <circle cx="95" cy="35" r="2" fill="white" opacity="0.6"/>
  <circle cx="85" cy="85" r="2.5" fill="white" opacity="0.7"/>
</svg>